<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
     <form>
      <label for="fullname">
        <input type="text" name="fullname"id="fullname" placeholder="Enter Name" required>
      </label>
      <label for="email">
        <input type="email" name="email" id="email" placeholder="Enter Email" required> 
      </label>
      <label for="phone">
        <input type="tel" name="phone" id="phone" placeholder="Enter Telephone (optional)">
      </label>
      <label for="message">
        <textarea name="message" id="message" placeholder="Enter Message"></textarea>
      </label>
      <input type="checkbox" name="checkbox" id="checkbox">
      <input type="submit" value="">
     </form>

     <form>
      <!-- Fullname Input -->
      <label for="fullname">Full Name:</label>
      <input
        type="text"
        id="fullname"
        placeholder="Enter Name"
        required
      />
  
      <!-- Email Input -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        placeholder="Enter Email"
        required
      />
  
      <!-- Telephone Input -->
      <label for="phone">Phone:</label>
      <input
        type="tel"
        id="phone"
        placeholder="Enter Telephone (optional)"
      />
  
      <!-- Message Textarea -->
      <label for="message">Message:</label>
      <textarea
        id="message"
        placeholder="Enter Message"
      ></textarea>
  
      <!-- Checkbox Input -->
      <label for="subscribe">
        <input
          type="checkbox"
          id="subscribe"
        />
        Subscribe to newsletter
      </label>
  
      <!-- Submit Button -->
      <input
        type="submit"
        value="Submit"
      />
    </form>

    
  </body>
</html>
